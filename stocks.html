<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stocks Page</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="stocks.html">Stocks</a></li>
      <li><a href="dogs.html">Dogs</a></li>
    </ul>
  </nav>

  <main>
    <h1>Stock Lookup</h1>

    <div class="stock-form">
      <input type="text" id="ticker" placeholder="Enter Ticker Symbol"/>
      <select id="range">
        <option value="30">30 Days</option>
        <option value="60">60 Days</option>
        <option value="90">90 Days</option>
      </select>
      <button onclick="getStockData()">Lookup</button>
    </div>

    <!-- âœ… CHART STYLED LIKE A BOX -->
    <div class="chart-box">
      <h2>Stock Price Chart</h2>
      <canvas id="stockChart" width="800" height="400"></canvas>
    </div>

    <h2>Top 5 Reddit Stocks</h2>
    <table id="redditStocks">
      <thead>
        <tr>
          <th>Ticker</th>
          <th>Comment Count</th>
          <th>Sentiment</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="audio-controls">
      <h3>Voice Commands</h3>
      <ul>
        <li>Say: "Lookup MSFT"</li>
        <li>Say: "Change the color to blue"</li>
        <li>Say: "Navigate to dogs"</li>
      </ul>
      <button onclick="annyang.start()">Turn On Listening</button>
      <button onclick="annyang.abort()">Turn Off Listening</button>
    </div>
  </main>

  <script src="js/stocks.js"></script>
</body>
</html>
